}

    .button {

}

  .divider { display: none; } 
}


    .background {
      position: absolute;
      top: 9px;
      right: 4.3vw;
      height: 56px;
      width: calc(0.1px + 2.9vw);
      text-align: center;
    }

    .buton-container {
      display: grid;
      grid-template-columns: 30px 30px 30px;
      grid-template-rows: 30px 30px 30px;
      gap: 1px;
      position: absolute;
      right: 2.6vh;
      bottom: 2.6vh;
      transition: bottom 0.4s ease;
      z-index: 1001;
    }
    .buton-container.shifted {
      bottom: calc(2.6vh + 162px);
    }
    .buton {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      font-size: 15px;
      font-weight: bold;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
      transition: filter 0.1s ease;
    }
    .x { background-color: black; grid-column: 1 / 2; grid-row: 2 / 3; }
    .y { background-color: black; grid-column: 2 / 3; grid-row: 1 / 2; }
    .a { background-color: black; grid-column: 2 / 3; grid-row: 3 / 4; }
    .b { background-color: black; grid-column: 3 / 4; grid-row: 2 / 3; }

    .buton:hover {
      filter: invert(100%);
    }

    .buton.active {
      background-color: lightgrey;
      color: #000;
    }

    #popup-card {
      position: fixed;
      top: 50px;
      right: 12px;
      min-width: 20vw;
      padding: 1px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
      font-family: sans-serif;
      text-align: center;
      height: 37vh;
    }
    #popup-card.open {
      display: block;
    }

    /* bottom bar & slider styles */
    #bottom-bar {
      position: absolute;
      bottom: 1px;
      left: 0;
      width: 100vw;
      height: 10px;
      background-color: black;
      cursor: pointer;
      z-index: 1000;
      transition: border 0.2s ease;
    }
      #bottom-bar:hover {
      border: 1px solid white;
    }
    #slider-panel {
      position: absolute;
      bottom: -200px;
      left: 0;
      width: 100vw;
      height: 163px;
      background-color: #222;
      transition: bottom 0.4s ease;
      z-index: 999;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 1px;
      box-sizing: border-box;
      font-family: 'Sprintendo', sans-serif;
      font-size: 15px;
    }
    #slider-panel.open {
      bottom: 10px; /* sits just above the bottom bar */
    }

 .marquee {
      position: absolute;
      bottom: 13px;           
      left: 11px;
      right: 11px;
      height: 160px;
      overflow: hidden;
      z-index: 998;
    }

    .marquee-track {
      display: flex;
      gap: 40px;
transform: translateX(0);
    }

    .card {
      min-width: 200px;
      height: 155px;
      background: #3498db;
      color: white;
      display: flex;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
 @media screen and (max-width: 430px) {
        .card {
      min-width: 200px;
      height: 22vh;
      background: #3498db;
      color: white;
      display: flex;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
.marquee-track .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
   @media screen and (max-width: 430px) {
     .marquee-track .card img {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }
   }
   .marquee-track .card:hover {
      opacity: 0.7;
      filter: brightness(1.0);
    }
   /* force-hover replicates whatever your .card:hover rules do */
    .card.force-hover,
    .card.force-hover * {
            /* match your lift */
      box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important; /* match your shadow */
    }
  </style>

  <div class="background">

    <div class="marquee-track" id="track">
 <div class="card"><img src="https://www.shutterstock.com/image-photo/view-bavaro-beach-punta-cana-260nw-2445326985.jpg"></div>

<script src="js/app.js"></script>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // existing popup-card logic
      const card = document.createElement('div');
      card.id = 'popup-card';
      document.body.appendChild(card);
      card.addEventListener('click', e => e.stopPropagation());
      let currentButton = null, pendingButton = null;
      function getTargetPosition() {
        const w = card.offsetWidth;
        return {
          targetX: window.innerWidth - 10 - w,
          targetY: 50
        };
      }
      function getButtonCenter(b) {
        const r = b.getBoundingClientRect();
        return { centerX: r.left + r.width/2, centerY: r.top + r.height/2 };
      }
      function openCard(btn) {
        currentButton = btn;
        card.textContent = `ðŸ”– Card for â€œ${btn.textContent}â€`;
        const { targetX, targetY } = getTargetPosition();
        const { centerX, centerY } = getButtonCenter(btn);
        const dx = centerX - targetX, dy = centerY - targetY;
        card.style.transition = 'none';
        card.style.transform = `translate(${dx}px, ${dy}px)`;
        card.style.opacity = '0';
        card.classList.add('open');
        card.offsetHeight;
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        setTimeout(() => {
          card.style.transform = '';
          card.style.opacity = '1';
        }, 0);
      }
      function closeCard(cb) {
        const { targetX, targetY } = getTargetPosition();
        let dx = 0, dy = 20;
        if (currentButton) {
          const { centerX, centerY } = getButtonCenter(currentButton);
          dx = centerX - targetX;
          dy = centerY - targetY;
        }
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        card.style.transform = `translate(${dx}px, ${dy}px)`;
        card.style.opacity = '0';
        card.addEventListener('transitionend', function h(e) {
          if (e.propertyName === 'opacity') {
            card.classList.remove('open');
            card.style.transform = '';
            if (cb) cb();
          }
        }, { once: true });
      }
      document.querySelectorAll('.buton').forEach(btn => {
        btn.addEventListener('click', e => {
          e.stopPropagation();
          if (currentButton === btn && card.classList.contains('open')) {
            btn.classList.remove('active');
            closeCard(() => currentButton = null);
            return;
          }
          if (card.classList.contains('open')) {
            pendingButton = btn;
            closeCard(() => {
              document.querySelectorAll('.buton.active').forEach(b => b.classList.remove('active'));
              openCard(pendingButton);
              pendingButton.classList.add('active');
              pendingButton = null;
            });
          } else {
            openCard(btn);
            btn.classList.add('active');
          }
        });
      });

      // slider-panel + pushing buttons up
      const bottomBar = document.getElementById('bottom-bar');
      const sliderPanel = document.getElementById('slider-panel');
      const btnContainer = document.querySelector('.buton-container');

      bottomBar.addEventListener('click', () => {
        sliderPanel.classList.toggle('open');
        btnContainer.classList.toggle('shifted');
      });
    });

const marquee = document.getElementById('marquee');
    const track = document.getElementById('track');

    // Clone all original cards once for the looping illusion
    track.innerHTML += track.innerHTML;

    let offset = 0;
    const speed = 2; // Pixels per frame
    let pointerX = null;
    let pointerY = null;

    // Hover detection
    marquee.addEventListener('mousemove', (e) => {
      pointerX = e.clientX;
      pointerY = e.clientY;
    });

    marquee.addEventListener('mouseleave', () => {
      pointerX = null;
      pointerY = null;
    });

    function isHoveringCard() {
      if (pointerX === null || pointerY === null) return false;

      const cards = track.querySelectorAll('.card');
      for (const card of cards) {
        const rect = card.getBoundingClientRect();
        if (
          pointerX >= rect.left &&
          pointerX <= rect.right &&
          pointerY >= rect.top &&
          pointerY <= rect.bottom
        ) {
          return true;
        }
      }
      return false;
    }

    // Infinite scrolling
    function animate() {
      if (!isHoveringCard()) {
        offset += speed;
        if (offset >= track.scrollWidth / 2) {
          offset = 0;
        }
      }

      track.style.transform = `translateX(-${offset}px)`;
      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);

  document.addEventListener('DOMContentLoaded', () => {
    const marquee = document.querySelector('.marquee');
    const cards = Array.from(marquee.querySelectorAll('.card'));
    let pointer = { x: -1, y: -1 };

    // track the mouse within the marquee
    marquee.addEventListener('mousemove', e => {
      pointer.x = e.clientX;
      pointer.y = e.clientY;
    });
    marquee.addEventListener('mouseleave', () => {
      pointer.x = pointer.y = -1;
    });
    // on each frame, toggle .force-hover if the card drifts under the pointer
    function simulateHover() {
      cards.forEach(card => {
        const r = card.getBoundingClientRect();
        const over =
          pointer.x >= r.left &&
          pointer.x <= r.right &&
          pointer.y >= r.top &&
          pointer.y <= r.bottom;

        card.classList.toggle('force-hover', over);
      });
      requestAnimationFrame(simulateHover);
    }
    simulateHover();
  });


  </script>
